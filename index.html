<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thor & Maya Pools</title>    
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="dashboard-container">
        <h1>Thorchain & Maya Dashboard</h1>
        <div class="sorting-controls">
            <select class="sort-select" id="sortField">
                <option value="">Select sorting field...</option>
                <option value="poolAPY">APR</option>
                <option value="totalValueUSD">Total Value (USD)</option>
                <option value="volume24h">24-hour Volume</option>
                <option value="annualPercentageRate">30-day APR</option>
                <option value="earnings">Earnings</option>
                <option value="earningsAnnualAsPercentOfDepth">Earnings Annual %</option>
                <option value="liquidityUnits">Liquidity Units</option>
                <option value="synthSupply">Synth Supply</option>
                <option value="synthUnits">Synth Units</option>
                <option value="saversAPR">Savers APR</option>
                <option value="saversDepth">Savers Depth</option>
                <option value="saversUnits">Savers Units</option>
                <option value="status">Status</option>
                <option value="assetPrice">Asset Price</option>
                <option value="assetPriceUSD">Asset Price (USD)</option>
                <option value="synthRiskScore">Synth Risk Score</option>
            </select>
            <button class="sort-direction active" id="sortAsc">Ascending</button>
            <button class="sort-direction" id="sortDesc">Descending</button>
        </div>
        <div id="pools-container" class="pools-grid"></div>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
